<div class="relative mt-16 px-8">
  <p class="font-semibold text-2xl my-3 ml-3">{{ title }}</p>
  <div #swiperContainer class="swiper-container">
    <div class="swiper-wrapper overflow-x-scroll">
      <ng-container *ngFor="let movie of moviesList">
        <div
          (mouseenter)="setHoveredMovie(movie)"
          (mouseleave)="clearHoveredMovie()"
          [routerLink]="['search/movie/', movie.id]"
          class="swiper-slide relative"
        >
          <img [src]="movie.poster_path | imagePipe" alt="" />
          <div
            *ngIf="
              movie.title === this.hoveredContent ||
              movie.name === this.hoveredContent
            "
            class="desc p-2 grid content-center"
          >
            <span class="text-base flex flex-wrap font-bold">{{
              movie.original_title
            }}</span>
            <p class="text-xs my-3 overview">
              {{ movie.overview | description : 150 }}
            </p>
            <div class="py-3 absolute w-[90%] bottom-1">
              <p class="text-xs flex justify-between items-center">
                <span class="text-green-500"
                  >Vote Average : {{ movie.vote_average }}</span
                >
              </p>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
